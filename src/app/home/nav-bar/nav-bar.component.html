<div class="nav-bar-container">

  <div style="padding: 10px; color: #eceff4; font-size: 1.5rem;">
    <p *ngIf="userManager.activeUserConfigured()">{{ userManager.getUserName() }}</p>
  </div>

  <div class="nav-bar-buttons">
    <button class="button is-warning" (click)=homeComponent.showNewChatPage()>New Chat</button>
    <button class="button is-link" (click)=homeComponent.showNewUserPage()>New User</button>

    <div class="control">
      <div class="select">
        <select #userselector>
          <option value="" selected disabled hidden>choose user</option>
          <option *ngFor="let user of userManager.getUsers()" [value]="user.id">{{ user.name }}</option>
        </select>
      </div>
    </div>
    <button class="button" (click)=switchUser(userselector.value)>Switch</button>
  </div>

</div>
