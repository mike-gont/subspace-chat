<div class="nav-bar-container">


  <div>
    <button class="button is-link" (click)=homeComponent.showNewUserPage()>New User</button>
  </div>

  <div class="control">
    <div class="select">
      <select #userselector>
        <option *ngFor="let user of userManager.getUsers()" [value]="user.id">{{ user.name }}</option>
      </select>
    </div>
  </div>
  <button class="button" (click)=userManager.switchUser(userselector.value)>Switch</button>


</div>
