<div class="chats-list">

  <ul>

    <li *ngFor="let item of chatsList" (click)=onChatSelect(item.id)>
      <a [ngClass]="{active: item.id == getActiveChatId()}">
        <p class="chat-date">{{item.last_msg_date}}</p>
        <p class="chat-label">{{item.name}}</p>
        <p *ngIf="item.last_msg_from != ''" class="chat-last-msg">{{item.last_msg_from}}: {{item.last_msg_text}}</p>
      </a>
    </li>

  </ul>

</div>
