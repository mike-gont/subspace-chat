<div class="chats-list">

  <ul>

    <li *ngFor="let chatListItem of chatsList" (click)=onChatSelect(chatListItem.id)>
      <a href="#">
        <p class="chat-date">{{chatListItem.last_msg_date}}</p>
        <p class="chat-label">{{chatListItem.name}}</p>
        <p class="chat-last-msg">{{chatListItem.last_msg_from}}: {{chatListItem.last_msg_text}}</p>
      </a>
    </li>

  </ul>

</div>
